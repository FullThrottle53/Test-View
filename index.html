<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <script>
        async function loadTickers() {
            const response = await fetch("tickers.json"); // Load tickers list
            const tickers = await response.json();

            let listHtml = "<ul>";
            tickers.forEach(ticker => {
                listHtml += `<li><a href="view.html?ticker=${ticker}">${ticker}</a></li>`;
            });
            listHtml += "</ul>";

            document.getElementById("tickerList").innerHTML = listHtml;
        }
    </script>
</head>
<body onload="loadTickers()">
    <h1>Select a Ticker</h1>
    <div id="tickerList">Loading...</div>
    <div id="tickerDisplay">Loading tickers...</div>
    <script src="script.js"></script>
</body>
</html>
